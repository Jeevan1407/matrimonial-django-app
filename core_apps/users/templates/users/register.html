{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="grid_3">
  <div class="container">
   <div class="breadcrumb1">
     <ul>
        <a href="/"><i class="fa fa-home home_1"></i></a>
        <span class="divider">&nbsp;|&nbsp;</span>
        <li class="current-page">Register</li>
     </ul>
   </div>
   <div class="services">
   	  <div class="col-sm-6 login_left">
	     <form method="POST" action="{% url 'users:user-register' %}">
			{% csrf_token %}
	  	    <div class="form-group">
		      <label for="edit-name">Username <span class="form-required" title="This field is required.">*</span></label>
		      <input type="text" id="edit-name" name="username" value="" size="60" maxlength="60" class="form-text required">
		    </div>

			<div class="form-group">
				<label for="edit-name">First Name <span class="form-required" title="This field is required.">*</span></label>
				<input type="text" id="edit-name" name="first_name" value="" size="60" maxlength="60" class="form-text required">
			</div>

			<div class="form-group">
				<label for="edit-name">Last Name <span class="form-required" title="This field is required.">*</span></label>
				<input type="text" id="edit-name" name="last_name" value="" size="60" maxlength="60" class="form-text required">
			</div>

		    <div class="form-group">
		      <label for="edit-name">Email <span class="form-required" title="This field is required.">*</span></label>
		      <input type="text" id="edit-name" name="email" value="" size="60" maxlength="60" class="form-text required">
		    </div>

			<div class="form-group">
				<label for="edit-pass">Password <span class="form-required" title="This field is required.">*</span></label>
				<input type="password" id="edit-pass" name="password1" size="60" maxlength="128" class="form-text required">
			</div>
			
			<div class="form-group">
				<label for="edit-pass">Confirm Password <span class="form-required" title="This field is required.">*</span></label>
				<input type="password" id="edit-pass" name="password2" size="60" maxlength="128" class="form-text required">
			</div>
		   
			<div class="form-group form-group1">
				<label class="col-sm-7 control-lable" for="sex">Sex : </label>
					<div class="col-sm-5">
						<div class="radios">
							<label for="radio-01" class="label_radio">
								<input name="gender" type="radio" checked="" value="male"> Male
							</label>
							<label for="radio-02" class="label_radio">
								<input name="gender" type="radio" value="female"> Female
							</label>
						</div>
					</div>
				<div class="clearfix"> </div>
			</div>

			  <div class="form-group">
			     <label for="edit-name">About <span class="form-required" title="This field is required.">*</span></label>
				 <textarea class="form-control bio" placeholder="" rows="3"></textarea>
			  </div>
			  <div class="form-actions">
			    <input type="submit" id="edit-submit" name="op" value="Submit" class="btn_1 submit">
			  </div>
		 </form>
	  </div>
	  <div class="col-sm-6">
	     <ul class="sharing">
			<li><a href="#" class="facebook" title="Facebook"><i class="fa fa-boxed fa-fw fa-facebook"></i> Share on Facebook</a></li>
		  	<li><a href="#" class="twitter" title="Twitter"><i class="fa fa-boxed fa-fw fa-twitter"></i> Tweet</a></li>
		  	<li><a href="#" class="google" title="Google"><i class="fa fa-boxed fa-fw fa-google-plus"></i> Share on Google+</a></li>
		  	<li><a href="#" class="linkedin" title="Linkedin"><i class="fa fa-boxed fa-fw fa-linkedin"></i> Share on LinkedIn</a></li>
		  	<li><a href="#" class="mail" title="Email"><i class="fa fa-boxed fa-fw fa-envelope-o"></i> E-mail</a></li>
		 </ul>
	  </div>
	  <div class="clearfix"> </div>
   </div>
  </div>
</div>
<div class="map">
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3150859.767904157!2d-96.62081048651531!3d39.536794757966845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1408111832978"> </iframe>
</div>

{% endblock content %}
